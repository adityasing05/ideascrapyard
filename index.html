<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Scrapyard</title>
    <link rel="icon" type="image/x-icon" href="tombstone.svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="center">
        <img src="tombstone.svg" width="60" height="60" alt="">
        <h1>Idea Scrapyard</h1>
    </header>

    <main class="center"></main>

    <footer class="center">
        <div class="internal">
            <img src="tombstone.svg" width="60" height="60" alt="">
            <h1>Idea Scrapyard</h1>

            <p>A free and open source list of failures in startup industry. Our aim is to provide all the great and not
                so great ideas who once did see light of the day.</p>

            <p>Know about a company not around anymore? Submit on <a
                    href="https://github.com/adityasing05/ideascrapyard/issues">GitHub</a> or <a href="mailto:idea.scrapyard@gmail.com">Send email</a></p>

            <p>Inspired by <b>KilledByGoogle</b> & <b>failory</b></p>
        </div>

    </footer>

    <script src="ideas.json" defer></script>
    <script type="module" src="app.js" defer></script>
</body>

</html>
